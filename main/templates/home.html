<html>
    <title>
        JSON Formatter
    </title>
    <body>
        <h2 class="header-layout"> JSON Formatter </h2>
        <form method="post" action="/">
            <textarea name="input-text" class="text-input" style="height: 80%; width: 30%;" >{{ input }}</textarea>
            <button type="submit" class="format-button-layout"> Format </button>
            <textarea class="text-output" style="height: 80%; width: 30%;">{{ output }}</textarea>
        </form>
    </body>
</html>
